<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="controls">
        <button id="previous" class="btn" title="Previous cobrand">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
            </svg>
        </button>
        <button id="next" class="btn" title="Next cobrand">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5A.5.5 0 0 0 4 8z"/>
            </svg>
        </button>
        <div class="url-input">
            <label for="protocol">Protocol</label>
            <select id="protocol" class="form-control form-control-sm">
                <option selected="selected">http://</option>
                <option>https://</option>
            </select>
        </div>
        <div class="url-input">
            <label for="cobrand">Cobrand</label>
            <select id="cobrand" class="form-control form-control-sm">
                <option>bathnes</option>
                <option>bexley</option>
                <option>borsetshire</option>
                <option>bristol</option>
                <option>bromley</option>
                <option>buckinghamshire</option>
                <option>centralbedfordshire</option>
                <option>cheshireeast</option>
                <option>eastherts</option>
                <option>fiksgatami</option>
                <option>fixamingata</option>
                <option selected="selected">fixmystreet</option>
                <option>greenwich</option>
                <option>hackney</option>
                <option>hart</option>
                <option>highwaysengland</option>
                <option>hounslow</option>
                <option>isleofwight</option>
                <option>lincolnshire</option>
                <option>merton</option>
                <option>northamptonshire</option>
                <option>oxfordshire</option>
                <option>peterborough</option>
                <option>rutland</option>
                <option>shropshire</option>
                <option>tfl</option>
                <option>warwickshire</option>
                <option>westminster</option>
                <option>zurich</option>
            </select>
        </div>
        <div class="url-input">
            <label for="domain">Domain</label>
            <input type="text" id="domain" class="form-control form-control-sm" value=".localhost:3000">
        </div>
        <div class="url-input">
            <label for="path">Path</label>
            <input type="text" id="path" class="form-control form-control-sm" value="/">
        </div>
        <button id="reload" class="btn" title="Reload">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-clockwise" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg>
        </button>
        <label id="darkmode" class="btn" title="Toggle dark mode">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-circle-half" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15V1a7 7 0 1 1 0 14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"/>
            </svg>
        </label>
    </header>
    <div class="previews">
        <iframe class="preview preview--narrow"></iframe>
        <iframe class="preview preview--wide"></iframe>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
